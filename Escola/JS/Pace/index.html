<!DOCTYPE html>
<html lang="en">
<head>

    <titlePACE</title>

<body>
    <br>
        <header><h1> Calculadora de Pace</h1></header>
<section>
    
<div class="div1">
    <input type="text" id="nome" placeholder="Qual seu nome ?"required>
</div>
<div class="div2">
    <input type="number" id="peso" placeholder="Digite seu Peso(KG) Ex: 70" required>

</div>
<div class="div3">
    <input type="number" id="distancia" placeholder="Digite a distancia(Km) Ex: 15.3" required>
</div>
<div class="div4">
    <input type="time" step="1" id="tempo" placeholder="Em Metros" required>
</div>
<button id="calcular" class="btnC">Calcular</button>

<div class="result" id="result"> 
</div>
</section>
