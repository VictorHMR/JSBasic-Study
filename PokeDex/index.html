<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="icon" type="imagem/png" href="img/Pokedex.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"/>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white"><img src="img/Pokedex.png" class="iconDex "> Pokedex</a>
      <div class="d-flex">

        <div class="form-check form-switch" style="padding-top: 5px;">
          <input class="form-check-input" type="checkbox" role="switch" id="ShinyC" onclick="ShinyChange()">
          <label class="form-check-label text-white" for="Shiny">Shiny</label>
        </div>
          <button class="btn btn-outline-secondary btnG" onclick="fetchPokemon()">All</button>
          <button class="btn btn-outline-success btnG" onclick="fetchPokemon(1)">1gn</button>
          <button class="btn btn-outline-primary btnG" onclick="fetchPokemon(2)">2gn</button>
          <button class="btn btn-outline-info btnG" onclick="fetchPokemon(3)">3gn</button>
          <button class="btn btn-outline-warning btnG" onclick="fetchPokemon(4)">4gn</button>
          <button class="btn btn-outline-danger btnG" onclick="fetchPokemon(5)">5gn</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 id="tituloP"></h1>

  
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  
<script src="js/dex.js"></script>
<script src="js/Jquery.min.js"></script>
</body>
</html>
