<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cobrinha.png</title>
    <link rel="stylesheet" href="cobrinha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<div class="Centro">
    <div>
        <h1 style="text-align: center;font-size:4rem;margin:0;margin-bottom: 10px;font-family: Arial, Helvetica, sans-serif;color: blueviolet;">Snake Game</h1>
<div class="pontos">  
<h1 style="text-align: center;font-size:2rem;margin:0;margin-bottom: 10px;margin-right:10px;font-family: Arial, Helvetica, sans-serif;color: blueviolet;">Pontos: </h1>
<h1 id="score" style="text-align: center;font-size:2rem;margin:0;margin-bottom: 10px;font-family: Arial, Helvetica, sans-serif;color: blueviolet;"></h1>
</div>
        <canvas id="stage" width="400" height="400"></canvas>
       
    </div>
    
</div>
<div class="Centro">
    <div class="ButtonContainer">
        <div id="up"><i class="bi bi-arrow-up-square-fill" id="upS" style="font-size: 3rem;color: white;"></i></div>
        <div id="left"><i class="bi bi-arrow-left-square-fill" id="leftS"  style="font-size: 3rem;color: white;"></i></div>
        <div id="down"><i class="bi bi-arrow-down-square-fill" id="downS" style="font-size: 3rem;color: white;"></i></div>
        <div id="right"><i class="bi bi-arrow-right-square-fill" id="rightS" style="font-size: 3rem;color: white;"></i></div>
    </div>
</div>


<script src="cobrinha.js"></script>
</body>
</html>
